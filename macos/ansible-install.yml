---
- name: Install all standard tools
  hosts: localhost
  become: no

  tasks:
    - name: Brew update
      tags:
        - brew
      homebrew:
        update_homebrew: true
        upgrade_all: true

    - name: Brew cask update
      tags:
        - brew
      homebrew_cask:
        update_homebrew: true
        upgrade_all: true

    - name: Install packages
      #when: false
      tags:
        - brew
      homebrew: 
        name: '{{ item }}'
        state: present
      loop:
        - vim 
        - ffmpeg
        - git
        - git-gui
        - git-lfs
        - git-delta # optional
        - gitui   # optional
        - lazygit # optional
        - htop
        - curl
        - tree
        #- grc # color bash output - but it doesnt work on macos
        - httpie
        - jq
        - yq
        - xq
        - fzf
        - nvm
        - pyenv
        - jenv
        - mvnvm
        - gradle
        - lazydocker
        - mas # cli for apple store - deperecated as it doesnt work well
        - findutils # e.g gnu locate
        - bash-completion
        - docker-completion
        - zinit
        - gnu-tar 
        - go
        - terminal-notifier
        - util-linux
        - zstd
        - coreutils
        - moreutils # `| ts` command that adds timestamp
        - libpq # psql pg_dump
        - inetutils # gping6

    - name: Install brew cask packages
      tags:
        - brew
      homebrew_cask: 
        name: "{{ item }}"
        state: present
        install_options: no-quarantine
      when: false
      loop:
        - rambox
        - httpie # UI app
        - postman
        - homebrew/cask-versions/temurin11
        - homebrew/cask-versions/corretto17
        - docker # https://stackoverflow.com/a/40523608
        - meetingbar
        - brave-browser
        - arc # optional browser
        - alacritty
        - visual-studio-code
        - intellij-idea # or -ce
        - nikitabobko/tap/aerospace
        - karabiner-elements
        - bluesnooze
        - zoom
        - signal
        #- slack # with force
        - flameshot
        - grammarly-desktop
        - yubico-yubikey-manager
        - yubico-authenticator
        # - fig # https://github.com/withfig/autocomplete
        # minor dev dependecies
      

    - name: Install packages via mas (Mac Apple Store cli)
      shell: 'source ~/.zshrc && mas install {{ item }}'
      loop:
        # if doesn't work - reinstall computer OR go to App Store and try to install manually
        - 1352778147 # == mac search Bitwarden 

    - name: Install aerospace config
      # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/file_module.html
      file:
        src: "{{ playbook_dir }}/files/aerospace.toml"
        dest: ~/.aerospace.toml
        state: link

